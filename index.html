<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form id="form1" action="#" novalidate>
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div>
                <label for="userName">Kullanıcı Adı :</label>
                <input id="userName" type="text" placeholder="Kullanıcı Adı" autocomplete="off" required>
                <div class="error" id="userNameError"> </div>
            </div>
            <div>
                <label for="password">Parola :</label>
                <input id="password" type="password" placeholder="Şifre" autocomplete="off" required>
                <div class="error" id="passwordError">  </div>
            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input id="email" type="email" placeholder="E-mail" autocomplete="off" required>
                <div class="error" id="emailError"> </div>
            </div>
            <div>
                <input id="checkbox" type="checkbox" required>
                <br>
                <div class="error" id="checkboxError"> </div>
            </div>
            <div>
                <button onclick="Submit()">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
